<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Employment Application</title>
</head>

<body>
<div class="container">

<h2> Employment Application</h2>
<form action="http://gclass.alexburner.com/formtest.php" method="post"></form>

	<fieldset class="form-horizontal" >
		<legend>Account</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Email</label>
			<div class="col-sm-2">
				<input class="form-control" type="text" name="email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Password</label>
			<div class="col-sm-2">
				<input class="form-control" type="password" name="password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Repeat password</label>
			<div class="col-sm-2">
				<input class="form-control" type="password" name="repeat_password">
			</div>
		</div>
	</fieldset>


	<fieldset class="form-horizontal" >
		<legend>Personal Information</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">First Name</label>
			<div class="col-sm-2">
				<input class="form-control" type="text" name="firstname">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-2">
                <input class="form-control" type="text" name="lastname">
             </div>
        </div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Street address</label>
			<div class="col-sm-2">
				<input class="form-control" type="text" name="street">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">City</label>
			<div class="col-sm-2">
				<input class="form-control" type="text" name="city">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">State</label>
			<div class="col-sm-2">
				<select class="form-control" name="state">
					<option value="" selected="true">Choose a State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">ZIP</label>
			<div class="col-sm-2">
				<input class="form-control" type="text" name="zip">
			</div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Birthday</label>
            <div class="col-sm-2">
                <input class="form-control" type="date" name="birthday">
                <input type="submit">
            </div>
        </div>
	</fieldset>

	

	<fieldset>
		<legend>Availability</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Are you legally able to be employed in this country?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="no">No
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">What type of position are you seeking? (check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_pt" value="parttime">
						Part time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_ft" value="fulltime">
						Full time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_sl" value="seasonal">
						Seasonal
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_tp" value="temporary">
						Temporary
					</label>
				</div>
			</div>
        </div>
        <div class="form-group row">
                <label class="col-sm-12 control-label">Positions of Interest (check all that apply)</label>
                <div class="col-sm-offset-1 col-sm-11">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_pt" value="parttime">
                            Manager
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_ft" value="fulltime">
                            Cook
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_sl" value="seasonal">
                            Crew Member
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="position_tp" value="temporary">
                            Dish Washer
                        </label>
                    </div>
                </div>
            </div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Hours available</label>
			<div class="col-sm-12">
				<table class="table table-bordered">
					<tr>
						<td></td>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
					<tr>
						<th>From</th>
						<td><input class="form-control" type="time" name="su_from"></td>
						<td><input class="form-control" type="time" name="mo_from"></td>
						<td><input class="form-control" type="time" name="tu_from"></td>
						<td><input class="form-control" type="time" name="we_from"></td>
						<td><input class="form-control" type="time" name="th_from"></td>
						<td><input class="form-control" type="time" name="fr_from"></td>
						<td><input class="form-control" type="time" name="sa_from"></td>
					</tr>
					<tr>
						<th>Until</th>
						<td><input class="form-control" type="time" name="su_until"></td>
						<td><input class="form-control" type="time" name="mo_until"></td>
						<td><input class="form-control" type="time" name="tu_until"></td>
						<td><input class="form-control" type="time" name="we_until"></td>
						<td><input class="form-control" type="time" name="th_until"></td>
						<td><input class="form-control" type="time" name="fr_until"></td>
						<td><input class="form-control" type="time" name="sa_until"></td>
					</tr>
				</table>
			</div>
        </div>
        <div class="form-group row">
                <label class="col-sm-12 control-label">Locations of Interest</label>
                <div class="col-sm-12">
                        <select>
                                <option value="Federal Way">Federal Way, WA</option>
                                <option value="Seattle">Seattle, WA</option>
                                <option value="Portland">Portland, OR</option>
                                <option value="Sacramento">Sacramento, CA</option>
                                <option value="Boise">Boise, ID</option>
                              </select>

        </div>
	</fieldset>

<fieldset>
    <legend>Employment History</legend>
    <div class="form-group row">
        <label class="col-sm-1 control-label">Company</label>
        <div class="col-sm-2">
            <input class="form-control" type="text" name="company">
        </div>
    </div>
    <div class="form-group row">
            <label class="col-sm-1 control-label">Position</label>
            <div class="col-sm-2">
                <input class="form-control" type="text" name="position">
            </div>
        </div>
     <div class="form-group row">
                <label class="col-sm-1 control-label">Employer</label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" name="Employer">
                </div>
            </div>
     <div class="form-group row">
                    <label class="col-sm-1 control-label">Reason for leaving</label>
                    <div class="col-sm-2">
                        <input class="form-control" type="text" name="Reason">
                    </div>
                </div>
    <div class="form-group row">
                        <label class="col-sm-1 control-label">Phone</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" name="phone">
                        </div>
                    </div>
     <div class="form-group row">
			<label class="col-sm-12 control-label">Have you worked with our company before?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="Work" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="Work" value="no">No
					</label>
				</div>
			</div>
        </div>
    <div class="form-group row">
        <label class="col-sm-1 control-label">If yes, where and when:</label>
        <div class="col-sm-5">
				<input class="form-control" type="text" name="where/when">
		</div>

    </div>


</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label class="control-label">Why do you deserve this job?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label class="control-label">Describe a recent project</label><br>
			<textarea  name="project" rows="6" cols="60"></textarea>
        </div>
        <div class="field">
            <label class="control-label">Why do you want to work for our company in particular?</label><br>
            <textarea name="company" rows="6" cols="60"></textarea>
        </div>
	</fieldset> 



	<input class="btn btn-primary btn-lg" type="submit" value="Submit form">



</form>
</div>
</body>
</html>
